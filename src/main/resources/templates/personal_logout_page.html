<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="Profile">Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <header th:insert="blocks/header :: header1" style="margin-bottom: 135px; display: block;"></header>
    <div class="marginListText">
        <h2>Profile page</h2>
    </div>
    <br>
    <br>
    <div class="marginListText">
        <h4 th:text="'Hello, ' + ${u_name} + '. Have a nice day)'"></h4>
    </div>
    <br>
    <br>
    <div>
        <span class="input-group-text" id="basic-addon1" style="width: 20%;margin-left: auto;
              margin-right: auto; text-align: center;font-weight: bold;
              display:block; min-width: 200px; font-weight: bold;">Username</span>
        <span class="input-group-text" id="basic-addon2"
              style="background: white; width: 20%;margin-left: auto;
              margin-right: auto; text-align: center; display:block;
              min-width: 200px;" th:text="${u_name}"></span>
    </div>
    <br>
    <div>
    <span class="input-group-text" id="basic-addon3" style="width: 20%;margin-left: auto;
              margin-right: auto; text-align: center;font-weight: bold;
              display:block; min-width: 200px; font-weight: bold;">Email</span>
    <span class="input-group-text" id="basic-addon4"
          style="background: white; width: 20%;margin-left: auto;
              margin-right: auto; text-align: center; display:block;
              min-width: 200px;" th:text="${u_email}"></span>
    </div>
    <br>
    <div>
        <span class="input-group-text" id="basic-addon5"
              style="width: 20%;margin-left: auto;
              margin-right: auto; text-align: center;font-weight: bold;
              display:block; min-width: 200px;">Role</span>
        <span class="input-group-text" id="basic-addon6"
              style="background: white; width: 20%;margin-left: auto;
              margin-right: auto; text-align: center; display:block;
              min-width: 200px;"></span>
    </div>
    <br>
    <div id="userDate">
        <span class="input-group-text" id="basic-addon7"
              style="width: 20%;margin-left: auto;
              margin-right: auto; text-align: center;font-weight: bold;
              display:block; min-width: 200px;">Registration date</span>
        <span class="input-group-text" id="basic-addon8"
              style="background: white; width: 20%;margin-left: auto;
              margin-right: auto; text-align: center; display:block;
              min-width: 200px;" th:text="${u_date}"></span>
    </div>
    <br>
    <br>
    <div class="marginListText" id="comp_text" style="display: none;">
        <h4>Components actions</h4>
    </div>
    <br>
    <div style="display: none; margin-right: auto; margin-left: auto; text-align: center" id="components_crud">
        <a href="/profile/create" class="link-light" style="text-decoration: none;">
            <button class="btn btn-secondary"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    type="submit">Create
            </button>
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/profile/update" class="link-light" style="text-decoration: none;">
            <button class="btn btn-secondary"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    type="submit">Update
            </button>
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/profile/delete" class="link-light" style="text-decoration: none;">
            <button class="btn btn-secondary"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    type="submit">Delete
            </button>
        </a>
    </div>
    <br>
    <br>
    <div style="display: none; margin-right: auto; margin-left: auto; text-align: center" id="all_users">
        <a href="/profile/all_users" class="link-light" style="text-decoration: none;">
            <button class="btn btn-dark"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    type="submit">All users
            </button>
        </a>
    </div>
    <br>
    <div style="display: block; margin-right: auto; margin-left: auto; text-align: center" id="change_pass">
        <a href="/profile/change_password" class="link-light" style="text-decoration: none;">
            <button class="btn btn-dark"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    type="submit">Change password
            </button>
        </a>
    </div>
        <form method="GET" th:action="@{/logout}" id="user_out" style="margin: 20px auto; text-align: center;">
            <button class="btn btn-danger"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    type="submit">Logout
            </button>
        </form>
    <br>
    <footer th:insert="blocks/footer :: footer1" style="margin-top: 70px;"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
</body>
</html>
