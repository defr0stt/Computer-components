<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="Profile">Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <header th:insert="blocks/header :: header1"></header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="marginListText">
        <h2>Login page</h2>
    </div>
    <br>
    <br>
    <br>
    <br>
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="POST" th:action="@{/login}" id="user_in">
                        <div class="form-outline mb-4">
                            <input type="email" name="username" id="form3Example2" class="form-control form-control-lg"
                                   placeholder="Enter your email" />
                            <label class="form-label" for="form3Example2" required="" autofocus="">Email</label>
                        </div>
<!--                        <div class="form-outline mb-4">-->
<!--                            <input type="text" name="username" id="form3Example3" class="form-control form-control-lg"-->
<!--                                   placeholder="Enter your username" />-->
<!--                            <label class="form-label" for="form3Example3" required="" autofocus="">Username</label>-->
<!--                        </div>-->
                        <div class="form-outline mb-3">
                            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                                   placeholder="Enter password" />
                            <label class="form-label" for="form3Example4" required>Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" name="remember-me"
                                       id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button class="btn btn-dark"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Login
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                <a href="/registration" class="link-danger">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <footer th:insert="blocks/footer :: footer1" style="margin-top: 200px;"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
</body>
</html>
