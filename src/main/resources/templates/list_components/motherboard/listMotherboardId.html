<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${motherboard_name}" id="List of components"></title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<header th:insert="blocks/header :: header1" style="margin-bottom: 135px; display: block;"></header>
<div class="marginListText">
  <h2 class="font-weight-bold" th:text="${motherboard_name}"></h2>
</div>
<br>
<div class="marginListText">
  <h4 class="font-weight-bold" th:text="${motherboard.getPrice() + '$'}"></h4>
</div>
<br>
<br>
<div class="container mt-5">
  <div class="alert alert-info mt-2" style="margin: 70px 0 0 0;padding: 10px;left: 25%;" id="table">
    <p>
    <h5 class="marginListText">Motherboard</h5>
    </p>
    <br>
    <p>
      <span style="font-weight: bold;">Memory :</span>
      <span th:text="${motherboard.getMemory()}"></span>
    </p>
    <p>
      <span style="font-weight: bold;">Socket :</span>
      <span th:text="${motherboard.getSocket()}"></span>
    </p>
    <p style="margin: -80px 0 0 290px;display: block;">
      <span style="font-weight: bold;">Frequency :</span>
      <span th:text="${motherboard.getFrequency()} + ' MHz'"></span>
    </p>
    <p style="margin: 16px 0 0 290px;display: block;">
      <span style="font-weight: bold;">Year :</span>
      <span th:text="${motherboard.getYear()}"></span>
    </p>
    <p style="margin: 16px 0 0 0;display: block;">
      <span style="font-weight: bold;">Outputs :</span>
      <span th:text="${motherboard.getOutputs()}"></span>
    </p>
  </div>
</div>
<img id="img" th:src="@{/image/components/motherboard/{name}.jpg(name=${motherboard_name})}" alt="" width="400" height="350">
<footer th:insert="blocks/footer :: footer1" style="margin-top: 150px; display: block;"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
<script type="text/javascript" th:src="@{/js/comp_details/table_size.js}"></script>
</body>
</html>
