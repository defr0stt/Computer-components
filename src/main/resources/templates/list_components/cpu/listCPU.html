<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title id="List of components">CPU</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header1"></header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="input-group mb-3" style="width:  20%;min-width: 150px;margin-left: 8%;">
        <input type="text" class="form-control" placeholder="Search components" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="requiredName()">Find</button>
        </div>
    </div>
<!--    <div id="yearRange">-->
<!--        <input type="range" class="custom-range" min="2015" max="2022" id="yearMin">-->
<!--        <br>-->
<!--        <input type="range" class="custom-range" min="2015" max="2022" id="yearMax">-->
<!--        <span class="font-weight-bold text-primary ml-2 valueSpan2">2015</span>-->
<!--    </div>-->
<!--    <input type="range" class="custom-range" min="2014" max="2022" id="customRange2">-->
    <div class="container mt-5">
        <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Year</h5>
        <div class="row">
            <div class="col-md-6">
                <div class="range-field">
                    <input type="range" min="2015" max="2022" th:value="2015" id="yearMin" onchange="changeSliderValue('yearMin','yearMinSpan')">
                    <span id="yearMinSpan">2015</span>
                </div>
            </div>
            <br>
<!--            <div class="col-md-6">-->
                <div class="range-field">
                    <input type="range" min="2015" max="2022" th:value="2022" id="yearMax" onchange="changeSliderValue('yearMax','yearMaxSpan')"/>
                    <span id="yearMaxSpan">2022</span>
                </div>
<!--            </div>-->
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">

        </div>
    </div>

    <div class="container mt-5">
        <!--цикл для виводу інформації про кожну з статей-->
        <div th:each="element : ${cpuComponents}" class="alert alert-info mt-2">
            <h3 th:text="${element.getName()}"></h3>
            <h3 th:text="${element.getPrice()} + '$'" style="float:right;"></h3>
            <p>Frequency :
                <span id="freq" th:text="${element.getBaseFrequency()} + '-' + ${element.getMaxFrequency()} + 'GHz'"></span>
                &nbsp;&nbsp;&nbsp;Type :
                <span id="type" th:text="${element.getType()}"></span>
                &nbsp;&nbsp;&nbsp;Year :
                <span id="year" th:text="${element.getYear()}"></span>
            </p>
            <a th:href="'/list/cpu/' + ${element.getId()}" class="btn btn-dark">More details</a>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer th:insert="blocks/footer :: footer1"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
    <script type="text/javascript" th:src="@{/js/search_field.js}"></script>
</body>
</html>
