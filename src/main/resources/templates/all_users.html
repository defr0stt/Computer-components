<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="Profile">All users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <header th:insert="blocks/header :: header1" style="margin-bottom: 135px; display: block;"></header>
    <div class="marginListText">
        <h2 class="font-weight-bold" style="margin-bottom: 80px;">All users</h2>
    </div>
    <table class="table table-striped table-bordered" style="width: 80%; margin-left: auto;margin-right: auto;">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Registration date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.getRegisterDate()}"></td>
            <td>
                <form method="post" th:action="@{/profile/all_users/{id}(id=${user.id})}" id="all_users" style="margin: 20px auto; text-align: center;">
                    <button class="btn btn-dark"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            type="submit">Delete user
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <footer th:insert="blocks/footer :: footer1" style="margin-top: 200px;"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
</body>
</html>
