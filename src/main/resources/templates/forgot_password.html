<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="Profile">Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<header th:insert="blocks/header :: header1" style="margin-bottom: 135px; display: block;"></header>
<div class="marginListText">
    <h2>Password recover</h2>
</div>
<br>
<br>
<div class="container" style="margin-right: auto;margin-left: auto;
text-align: center;border: 1px solid #C0C0C0;border-radius: 4px;width: 300px">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h4 class="text-center">Forgot Password?</h4>
                        <br>
                        <img src="https://img.icons8.com/ios/50/000000/lock-orientation.png" width="80" height="80" style="display: block;margin-left: auto;margin-right: auto;">
                        <br>
                        <p>You can recover your password here.</p>
                        <div class="panel-body">
                            <form id="register-form" role="form" autocomplete="off"
                                  class="form" method="post" action="#"
                                  th:action="@{/recover}" th:object="${userData}">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}"
                                     style="width: 30%; min-width: 200px;margin-right: auto; margin-left: auto; text-align: center;">
                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="email" placeholder="Enter your email"
                                               class="form-control"  type="email"
                                               th:field="*{email}" th:errorclass="is-invalid">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                           style="background: black;border-color: black"
                                           value="Recover password" type="submit">
                                </div>
                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
</div>
<footer th:insert="blocks/footer :: footer1" style="margin-top: 150px; display: block;"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
</body>
</html>
