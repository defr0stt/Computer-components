<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="Profile">Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<header th:insert="blocks/header :: header1"></header>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="marginListText">
    <h2>Register page</h2>
</div>
<br>
<br>
<br>
<form action="#" th:action="@{/registration}" th:object="${userData}" method="post" style="margin: 20px auto; text-align: center;">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}"
         style="width: 30%; min-width: 200px;margin-right: auto; margin-left: auto; text-align: center;A">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
    </div>
    <div class="marginListText" style="width: 30%; min-width: 200px;">
        <input type="text" id="u_name" class="form-control"  th:field="*{username}" placeholder="First Name" th:errorclass="is-invalid">
        <label class="form-label" for="u_name" required="" autofocus="">Username</label>
    </div>
    <br>
    <div class="marginListText" style="width: 30%; min-width: 200px;">
        <input type="password" id="pass" class="form-control" th:field="*{password}" placeholder="Password" th:errorclass="is-invalid">
        <label class="form-label" for="pass" required="" autofocus="">Password</label>
    </div>
    <br>
    <br>
    <button class="btn btn-dark"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Register
    </button>
</form>
<footer th:insert="blocks/footer :: footer1" style="margin-top: 170px;"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
</body>
</html>
