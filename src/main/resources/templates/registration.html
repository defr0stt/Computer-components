<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="Profile">Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<header th:insert="blocks/header :: header1"></header>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="marginListText">
    <h2>Register page</h2>
</div>
<br>
<br>
<br>
<form method="POST" th:action="@{/register}" style="margin: 20px auto; text-align: center;">
    <div>
        <input type="text" name="username" id="uname" class="form-control form-control-lg"
               placeholder="Enter your username"
               style="width: 30%;min-width: 150px;margin-left: auto;margin-right: auto;text-align: center" />
        <label class="form-label" for="uname" required="" autofocus="">Username</label>
        <br>
        <br>
        <input type="password" name="password" id="upass" class="form-control form-control-lg"
        placeholder="Enter password"
               style="width: 30%;min-width: 150px;margin-left: auto;margin-right: auto;text-align: center"/>
        <label class="form-label" for="upass" required="" autofocus="">Password</label>
        <br>
        <br>
        <button class="btn btn-dark"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                type="submit">Register
        </button>
    </div>
</form>
<footer th:insert="blocks/footer :: footer1" style="margin-top: 200px;"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
</body>
</html>
