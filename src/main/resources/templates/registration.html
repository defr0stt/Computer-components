<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="Profile">Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<header th:insert="blocks/header :: header1"></header>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="marginListText">
    <h2>Registration page</h2>
</div>
<br>
<br>
<div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                 class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form action="#" th:action="@{/registration}" th:object="${userData}" method="post" style="margin: 20px auto; text-align: center;" autocomplete="off">
            <div class="marginListText" style="margin-top: -50px;padding-bottom: 55px;">
                <h5>Registration form</h5>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}"
                 style="width: 30%; min-width: 200px;margin-right: auto; margin-left: auto; text-align: center;">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
            <div class="marginListText" style="width: 30%; min-width: 250px;">
                <input type="email" id="us_mail" class="form-control"  th:field="*{email}" placeholder="Enter your email" th:errorclass="is-invalid">
                <label class="form-label" for="us_mail" required="" autofocus="" style="float: left;">Email</label>
            </div>
            <br>
            <div class="marginListText" style="width: 30%; min-width: 250px;">
                <input type="text" id="us_name" class="form-control"  th:field="*{username}" placeholder="Enter your username" th:errorclass="is-invalid">
                <label class="form-label" for="us_name" required="" autofocus="" style="float: left;">Username</label>
            </div>
            <br>
            <div class="marginListText" style="width: 30%; min-width: 250px;">
                <input type="password" id="pass" class="form-control" th:field="*{password}" placeholder="Enter your password" th:errorclass="is-invalid">
                <label class="form-label" for="pass" required="" autofocus="" style="float: left;">Password</label>
            </div>
            <br>
            <br>
            <button class="btn btn-dark"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Register
            </button>
        </form>
        </div>
    </div>
</div>
    <br>
    <br>
    <br>
<footer th:insert="blocks/footer :: footer1" style="margin-top: 100px;"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
</body>
</html>
