<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="Profile">All components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<header th:insert="blocks/header :: header1" style="margin-bottom: 135px; display: block;"></header>
<div class="marginListText">
    <h2 class="font-weight-bold" style="margin-bottom: 80px;">Update or delete components</h2>
</div>
<table class="table table-striped table-bordered" style="width: 80%; margin-left: auto;margin-right: auto;">
    <thead class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Year</th>
        <th scope="col">Price, $</th>
        <th scope="col">Action 1</th>
        <th scope="col">Action 2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="component : ${allComponents}">
        <th scope="row" th:text="${component.id}"></th>
        <th scope="row" th:text="${component.name}"></th>
        <td th:text="${component.typeOfComponent}"></td>
        <td th:text="${component.year}"></td>
        <td th:text="${component.price}"></td>
        <td>
            <form method="get" th:action="@{/profile/update/{id}(id=${component.id})}" id="all_components_upd" style="margin: 20px auto; text-align: center;">
                <button class="btn btn-dark"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        type="submit">Update component
                </button>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/profile/delete/{id}(id=${component.id})}" id="all_components_dell" style="margin: 20px auto; text-align: center;">
                <button class="btn btn-dark"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        type="submit">Delete component
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<footer th:insert="blocks/footer :: footer1" style="margin-top: 200px;"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
</body>
</html>
