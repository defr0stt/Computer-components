<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="Profile">Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body onload="checkboxes()">
    <header th:insert="blocks/header :: header1" style="margin-bottom: 135px; display: block;"></header>
    <div class="marginListText">
        <h2>Create component</h2>
    </div>
    <br>
    <br>
    <div class="marginListText">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cpu_check" onchange="checkboxes()" checked>
            <label class="form-check-label" for="cpu_check">CPU</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="case_check" onchange="checkboxes()">
            <label class="form-check-label" for="case_check">Case</label>
        </div>
    </div>
    <br>
    <br>

<!--    <div class="alert alert-danger" th:id="${alert_id}"-->
<!--         style="width: 30%; min-width: 200px;margin-right: auto; margin-left: auto; text-align: center; display: none">-->
<!--        <p>The form is not completed</p>-->
<!--    </div>-->

    <!--PC FORM-->
    <form id="cpu_form" role="form" autocomplete="off"
          class="form" method="post" action="#"
          th:action="@{/profile/create}" th:object="${cpu}" style="display: none;">
        <div class="marginListText" style="width: 45%;">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input id="comp_name2" name="comp_name" placeholder="Enter name of component"
                       class="form-control"  type="text"
                       th:field="*{name}" th:errorclass="is-invalid">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Price</span>
                </div>
                <input id="comp_price2" name="price" placeholder="Enter price of component"
                       class="form-control"  type="text"
                       th:field="*{price}" th:errorclass="is-invalid">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Year</span>
                </div>
                <input id="comp_year2" name="comp_year" placeholder="Enter year of component"
                       class="form-control"  type="text"
                       th:field="*{year}" th:errorclass="is-invalid">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">CPU type</span>
                </div>
                <!--Only Desktop or laptop-->
                <select id="cpu_type" name="cpu_type"
                        class="form-control"
                        th:field="*{type}" th:errorclass="is-invalid">
                    <option value="Desktop" selected="selected">Desktop</option>
                    <option value="Laptop">Laptop</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Socket</span>
                </div>
                <input id="cpu_socket" name="cpu_socket" placeholder="Enter socket of cpu"
                       class="form-control"  type="text"
                       th:field="*{socket}" th:errorclass="is-invalid">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Base frequency</span>
                </div>
                <input id="cpu_base_freq" name="cpu_base_freq" placeholder="Enter base frequency of cpu"
                       class="form-control"  type="text"
                       th:field="*{baseFrequency}" th:errorclass="is-invalid">
                <span class="input-group-text">GHz</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Max frequency</span>
                </div>
                <input id="cpu_max_freq" name="cpu_max_freq" placeholder="Enter max frequency of cpu"
                       class="form-control"  type="text"
                       th:field="*{maxFrequency}" th:errorclass="is-invalid">
                <span class="input-group-text">GHz</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Count of cores</span>
                </div>
                <input id="cpu_core" name="cpu_core" placeholder="Enter count of cores of cpu"
                       class="form-control"  type="text"
                       th:field="*{core}" th:errorclass="is-invalid">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Temperature</span>
                </div>
                <input id="cpu_temp" name="cpu_temp" placeholder="Enter max temperature of cpu"
                       class="form-control"  type="text"
                       th:field="*{maxTemperature}" th:errorclass="is-invalid">
                <span class="input-group-text">Â°</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Thread count</span>
                </div>
                <input id="cpu_thread" name="cpu_thread" placeholder="Enter thread count of cpu"
                       class="form-control"  type="text"
                       th:field="*{threadCount}" th:errorclass="is-invalid">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">GPU</span>
                </div>
                <input id="cpu_gpu" name="cpu_gpu" placeholder="Enter name of gpu"
                       class="form-control"  type="text"
                       th:field="*{graphic}" th:errorclass="is-invalid">
            </div>

            <div class="form-group">
                <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                       style="background: black;border-color: black"
                       value="Create cpu" type="submit">
            </div>
        </div>
<!--        <input type="hidden" class="hide" name="token" id="token2" value="">-->
    </form>


    <!--CASE FORM-->
    <form id="case_form" role="form" autocomplete="off"
          class="form" method="post" action="#"
          th:action="@{/profile/create}" th:object="${case_comp}" style="display: none;">
        <div class="marginListText" style="width: 45%;">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input id="comp_name1" name="comp_name" placeholder="Enter name of component"
                       class="form-control"  type="text"
                       th:field="*{name}" th:errorclass="is-invalid">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Price</span>
                </div>
                <input id="comp_price1" name="price" placeholder="Enter price of component"
                       class="form-control"  type="text"
                       th:field="*{price}" th:errorclass="is-invalid">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Year</span>
                </div>
                <input id="case_year1" name="comp_year" placeholder="Enter year of component"
                       class="form-control"  type="text"
                       th:field="*{year}" th:errorclass="is-invalid">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Case type</span>
                </div>
                <input id="case_type" name="case_type" placeholder="Enter type of component"
                       class="form-control"  type="text"
                       th:field="*{type}" th:errorclass="is-invalid">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Color</span>
                </div>
                <select id="case_color" name="cpu_type"
                        class="form-control"
                        th:field="*{type}" th:errorclass="is-invalid">
                    <option value="Black" selected="selected">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                    <option value="Gray">Gray</option>
                    <option value="Blue">Blue</option>
                </select>
            </div>


            <div class="form-group">
                <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                       style="background: black;border-color: black"
                       value="Create case" type="submit">
            </div>
        </div>
        <!--        <input type="hidden" class="hide" name="token" id="token1" value="">-->
    </form>

    <footer th:insert="blocks/footer :: footer1" style="margin-top: 115px;"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
    <script type="text/javascript" th:src="@{/js/comp_actions/create_comp.js}"></script>
</body>
</html>
