<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pcModelOptional_name}" id="Home"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body onload="checkDeleteButton()" th:id="${username}">
    <header th:insert="blocks/header :: header1" style="margin-bottom: 135px; display: block;"></header>
    <div class="marginListText">
        <h2 class="font-weight-bold" th:text="${pcModelOptional_name}"></h2>
    </div>
    <br>
    <div class="marginListText">
        <h4 class="font-weight-bold" th:text="${pcModelOptional.getPrice() + '$'}"></h4>
    </div>
    <br>
    <br>
    <div class="container mt-5" style="margin-left: auto; margin-right: auto; width: 75%;">
        <div class="alert alert-info mt-2" id="table">
            <p>
            <h5 class="marginListText" th:text="${'PC model, made by ' + pcModelOptional.user}" id="u_name"></h5>
            </p>
            <br>
            <p>
                <span style="font-weight: bold;">CPU :</span>
                <span th:text="${pcModelOptional.cpuName}"></span>
            </p>
            <p>
                <span style="font-weight: bold;">GPU :</span>
                <span th:text="${pcModelOptional.gpuName}"></span>
            </p>
            <p>
                <span style="font-weight: bold;">Cooler</span>
                <span th:text="${pcModelOptional.coolerName}"></span>
            </p>
            <p>
                <span style="font-weight: bold;">Power supply :</span>
                <span th:text="${pcModelOptional.powerSupplyName}"></span>
            </p>
            <p>
                <span style="font-weight: bold;">OS :</span>
                <span th:text="${pcModelOptional.osName}"></span>
            </p>
            <p style="margin: -160px 0 0 470px;display: block;">
                <span style="font-weight: bold;">Motherboard :</span>
                <span th:text="${pcModelOptional.motherboardName}"></span>
            </p>
            <p style="margin: 16px 0 0 470px;display: block;">
                <span style="font-weight: bold;">Memory :</span>
                <span th:text="${pcModelOptional.memoryName}"></span>
            </p>
            <p style="margin: 16px 0 0 470px;display: block;">
                <span style="font-weight: bold;">Hardware :</span>
                <span th:text="${pcModelOptional.hardwareName}"></span>
            </p>
            <p style="margin: 17px 0 0 470px;display: block;">
                <span style="font-weight: bold;">Case :</span>
                <span th:text="${pcModelOptional.caseName}"></span>
            </p>
        </div>
    </div>
    <br>
    <br>
    <div id="delete_button">
        <form method="post" th:action="@{/home/model/{id}(id=${pcModelOptional.id})}" id="all_users" style="margin: 20px auto; text-align: center;">
            <button class="btn btn-dark"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    type="submit">Delete PC model
            </button>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer1" style="margin-top: 150px; display: block;"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
    <script type="text/javascript" th:src="@{/js/pages/home_delete.js}"></script>
</body>
</html>
