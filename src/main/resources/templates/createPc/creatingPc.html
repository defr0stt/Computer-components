<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title id="pc">Create pc</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <header th:insert="blocks/header :: header1" style="margin-bottom: 135px; display: block;"></header>
    <div style="margin-left: auto; margin-right: auto; text-align: center">
        <h2 class="font-weight-bold">Create your pc model</h2>
    </div>
    <br>
    <form id="cpu_form" role="form" autocomplete="off"
          class="form" method="post" action="#"
          th:action="@{/home/create_pc}" th:object="${pc_model}" style="margin-right: auto; margin-left: auto; text-align: center">

        <div class="alert alert-danger"
             style="width: 30%; min-width: 200px;margin-right: auto; margin-left: auto; text-align: center; display: none">
            <p>PC with this name is already exists</p>
        </div>
        <br>
        <div class="marginListText" style="width: 30%; min-width: 250px;">
            <input type="text" id="pc_name" class="form-control"  th:field="*{customPcName}"
                   placeholder="Enter pc name" th:errorclass="is-invalid">
            <label class="form-label" for="pc_name" autofocus="">Name</label>
        </div>
        <br>
        <br>
        <div class="marginListText">
            <h4 class="font-weight-bold">CPU</h4>
            <select name="cpu_select" id="cpu_select1" th:field="*{cpuName}" th:errorclass="is-invalid">
                <option th:each="cpuElement : ${cpu}" th:value="${cpuElement.name}" th:text="${cpuElement.name}"></option>
            </select>
        </div>
        <br>
        <div class="marginListText">
            <h4 class="font-weight-bold">GPU</h4>
            <select name="gpu_select" id="gpu_select1" class="marginListText" th:field="*{gpuName}" th:errorclass="is-invalid">
                <option th:each="gpuElement : ${gpu}" th:value="${gpuElement.name}" th:text="${gpuElement.name}"></option>
            </select>
        </div>
        <br>
        <div class="marginListText">
            <h4 class="font-weight-bold">Case</h4>
            <select name="case_select" id="case_select1" class="marginListText" th:field="*{caseName}" th:errorclass="is-invalid">
                <option th:each="caseElement : ${aCase}" th:value="${caseElement.name}" th:text="${caseElement.name}"></option>
            </select>
        </div>
        <br>
        <div class="marginListText">
            <h4 class="font-weight-bold">Hardware</h4>
            <select name="hardware_select" id="hardware_select1" class="marginListText" th:field="*{hardwareName}" th:errorclass="is-invalid">
                <option th:each="hardwareElement : ${hardware}" th:value="${hardwareElement.name}" th:text="${hardwareElement.name}"></option>
            </select>
        </div>
        <br>
        <div class="marginListText">
            <h4 class="font-weight-bold">OS</h4>
            <select name="os_select" id="os_select1" class="marginListText" th:field="*{osName}" th:errorclass="is-invalid">
                <option th:each="osElement : ${os}" th:value="${osElement.name}" th:text="${osElement.name}"></option>
            </select>
        </div>
        <br>
        <div class="marginListText">
            <h4 class="font-weight-bold">Power supply</h4>
            <select name="supply_select" id="supply_select1" class="marginListText" th:field="*{powerSupplyName}" th:errorclass="is-invalid">
                <option th:each="supplyElement : ${supply}" th:value="${supplyElement.name}" th:text="${supplyElement.name}"></option>
            </select>
        </div>
        <br>
        <div class="marginListText">
            <h4 class="font-weight-bold">Motherboard</h4>
            <select name="motherboard_select" id="motherboard_select1" class="marginListText" th:field="*{motherboardName}" th:errorclass="is-invalid">
                <option th:each="motherboardElement : ${motherboard}" th:value="${motherboardElement.name}" th:text="${motherboardElement.name}"></option>
            </select>
        </div>
        <br>
        <div class="marginListText">
            <h4 class="font-weight-bold">Memory</h4>
            <select name="memory_select" id="memory_select1" class="marginListText" th:field="*{memoryName}" th:errorclass="is-invalid">
                <option th:each="memoryElement : ${memory}" th:value="${memoryElement.name}" th:text="${memoryElement.name}"></option>
            </select>
        </div>
        <br>
        <div class="marginListText">
            <h4 class="font-weight-bold">Cooler</h4>
            <select name="cooler_select" id="cooler_select1" class="marginListText" th:field="*{coolerName}" th:errorclass="is-invalid">
                <option th:each="coolerElement : ${cooler}" th:value="${coolerElement.name}" th:text="${coolerElement.name}"></option>
            </select>
        </div>
        <br>
        <br>
        <br>
        <button class="btn btn-dark"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Create PC
        </button>
    </form>

    <footer th:insert="blocks/footer :: footer1" style="margin-top: 150px; display: block;"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/navbar_active.js}"></script>
</body>
</html>
